name: Feature Request
description: Got Something to Spice Up MiruTV?
title: "[Spice]: "
labels: ["feature_request"]
body:
  - type: textarea
    id: feature
    attributes:
      label: What would you like to see?
      placeholder: Boku No Pico? Yeah, no.
    validations:
      required: true
  type: checkbox
    attributes: 
      label: By submitting, you'd agree to the following...
      options: 
        - label: 'Checked the Issue tab that might relate to the suggested feature'
        - label: 'Checked the PR tab that might relate to the suggested feature'
  - type: markdown
    id: code
    attributes: 
      label: "If applicable, you can place the code here."
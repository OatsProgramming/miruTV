name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: issue
    attributes:
      label: What happened?
      description: Please describe the bug.
      placeholder: There was H-Anime...
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: dropdown
    id: device
    attributes:
      label: What devices are you seeing the problem on?
      multiple: true
      options:
        - iOS
        - Android
        - MacOS
        - Other
  - type: markdown
    id: code
    attributes: 
      label: "If applicable, you can place the code here that's causing the issue"